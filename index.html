<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="header">
                <span class="title">Sign Up For My Web App</span>

                </section>
            </div>
            <div class="fields" id= "fields">

<input type="text" id="user-first-name" placeholder="First Name">
<input type="text" id="user-last-name" placeholder="Last Name">
<input type="email" id="user-email" placeholder="Email address">
<input type="text" id="user-website" placeholder="Current website url">
<select name="car" id="user-language" placeholder="Select-language">
    <option>Select-language</option>
    <option value="EN">English</option>
    <option value="FR">French</option>
    <option value="SP">Spanish</option>
    <option value="CH">Chinese</option>
    <option value="JP">Japanese</option>
<textarea id="user-comment" cols="45" rows="10" placeholder="Your comment"></textarea>
<input type="text" id="user-mobile" placeholder="Mobile number">
<input type="text" id="user-phone" placeholder="Home number">
</select>

                <!-- Form Data Appended Here -->



            </div>
            <div class="footer">
                <button>Submit Form</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
